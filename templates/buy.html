{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}

<form action="/buy" method="POST">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" placeholder="Symbol" type="text" name="symbol" required>
    </div>
    <div class="mb-3">
    <input autocomplete="off" class="form-control mx-auto w-auto" placeholder="Shares" type="number"  name="shares" min="1" required>
    </div>

    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
